<div class="w-full max-w-md text-white">

    <div class="flow-root">
        <ul role="list">
            @for ( user of users; track user.id) {
            @if (user?.name === 'Sport ChatBot') {
            <li class="m-2 bg-purple-500 text-white transition hover:bg-purple-400 duration-200 rounded-lg p-2">
                <shared-item-menu-card [color]="true" [user]="user"></shared-item-menu-card>
            </li>
            }@else{
            <li class="m-2 hover:bg-zinc-700 transition duration-200 hover:text-white rounded-lg p-2">
                <shared-item-menu-card [user]="user"></shared-item-menu-card>
            </li>
            }
            }
        </ul>
    </div>
</div>
