<div class="flex items-start gap-2.5" [class]="message?.user !== 1 ? 'justify-start' : 'justify-end'">

   @if (message?.user == 1) {

      <div class="flex flex-col gap-1 w-full max-w-[320px] items-end">

         <div class="flex items-center space-x-2 rtl">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ message?.timestamp | date:'HH:mm' }}</span>
            <span class="text-sm font-semibold text-white">You</span>
         </div>

         <div class="flex flex-col leading-1.5 p-4 border-gray-200 bg-[#212121] rounded-s-xl rounded-ee-xl dark:bg-gray-700 rtl">
            <p class="text-sm font-normal text-white"> {{message?.text}}</p>
         </div>

         <span class="text-sm font-normal text-gray-500 dark:text-gray-400 rtl">Delivered</span>
      </div>
      <img class="w-8 h-8 rounded-full" src="/assets/robot.jpg" alt="User image">

   }@else {

   <img class="w-8 h-8 rounded-full" src="/assets/sport-bot.jpg" alt="Jese image">

   <div class="flex flex-col gap-1 w-full max-w-[320px]">
      
      <div class="flex items-center space-x-2 rtl:space-x-reverse">
         <span class="text-sm font-semibold text-white">Sport Chatbot</span>
         <span class="text-sm font-normal text-gray-500 dark:text-gray-400">{{ message?.timestamp | date:'HH:mm' }}</span>
      </div>
      <div
         class="flex flex-col leading-1.5 p-4 border-gray-200 bg-[#212121] rounded-e-xl rounded-es-xl dark:bg-gray-700">
         <p class="text-sm font-normal text-white"> {{message?.text}}</p>
      </div>
      <span class="text-sm font-normal text-gray-500 dark:text-gray-400">Delivered</span>
   </div>

   }

</div>
